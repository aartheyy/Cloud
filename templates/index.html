<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        input, button { margin: 0.2rem; }
        #task-list li { margin-bottom: 0.5rem; }
        .done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <!-- üë§ Auth Section -->
    <div id="auth-section" style="display:none;">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="loginUser()">Login</button>

        <h3>Register</h3>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="registerUser()">Register</button>
    </div>

    <!-- üìã App Section -->
    <div id="app-section" style="display:none;">
        <p>Logged in as: <strong id="username-display"></strong></p>
        <button onclick="logoutUser()">Logout</button>

        <ul id="task-list"></ul>

        <input type="text" id="new-task-title" placeholder="New task title">
        <button onclick="addTask()">Add Task</button>
    </div>

    <script>
        async function checkLogin() {
            try {
                const res = await fetch('/profile', { credentials: 'include' });
                const data = await res.json();
                if (data.logged_in) {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('app-section').style.display = 'block';
                    document.getElementById('username-display').innerText = data.username;
                    fetchTasks();
                } else {
                    document.getElementById('auth-section').style.display = 'block';
                    document.getElementById('app-section').style.display = 'none';
                }
            } catch (err) {
                console.error("Login check failed:", err);
            }
        }

        async function registerUser() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const res = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });
            const msg = await res.json();
            alert(msg.message || msg.error);
            checkLogin();
        }

        async function loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });
            const data = await res.json();
            alert(data.message || data.error);
            checkLogin();
        }

        async function logoutUser() {
            await fetch('/logout', { credentials: 'include' });
            checkLogin();
        }

        async function fetchTasks() {
            const res = await fetch('/tasks', { credentials: 'include' });
            const tasks = await res.json();
            const list = document.getElementById('task-list');
            list.innerHTML = ''; // Clear list

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = task.completed ? 'done' : '';
                li.innerHTML = `
                    ${task.title}
                    ${!task.completed ? `<button onclick="completeTask(${task.id})">‚úîÔ∏è</button>` : ''}
                    <button onclick="deleteTask(${task.id})">‚ùå</button>
                `;
                list.appendChild(li);
            });
        }

        async function addTask() {
            const title = document.getElementById('new-task-title').value.trim();
            if (!title) return;

            await fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title }),
                credentials: 'include'
            });

            document.getElementById('new-task-title').value = '';
            fetchTasks(); // Refresh immediately
        }

        async function completeTask(id) {
            await fetch(`/tasks/${id}`, {
                method: 'PUT',
                credentials: 'include'
            });
            fetchTasks(); // Refresh
        }

        async function deleteTask(id) {
            await fetch(`/tasks/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            fetchTasks(); // Refresh
        }

        window.onload = checkLogin;
    </script>
</body>
</html>
